 news.1.t:0 "Бофанский Идеологический Кризис"
 news.1.d:0 "Парламентские выборы в Королевстве Бофан прошли. \n\nПосле подсчета голосов выяснилось, что практически равное количество мест набрали либералы, автократы и консерваторы. И хотя бофанское правительство еще не давало комментариев по этому поводу, на улицах уже начались митинги и стачки с правительственными войсками - правят все еще либералы."
 news.1.a:0 "А что случится с нами?"
 news.1.b:0 "Наш авторитет пошатнулся."