 siakia.5.t:0 "Переворот в Сианестрии и Энжи"
 siakia.5.d:0 "Сегодня утром вооруженные колонны рабочих вошли во многие города Сиакии с требованиями к правительству о передаче власти народным советам. Центральное правительство сдало свои посты"
 siakia.5.a:0 "Сокрушим феодализм!"